spring.application.name=currency-exchange-service
server.port=8009
# Config server disabled (was removed)
spring.cloud.config.enabled=false
#spring.config.import=optional:configserver:http://localhost:8888
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

# Disable DevTools restart to avoid classloader duplication issues
spring.devtools.restart.enabled=false

# Eureka server URL (Docker service name)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

management.tracing.sampling.probability=1.0

# Zipkin exporter (Spring Boot 3.x + Micrometer Tracing)
# If running in Docker, replace localhost with the Zipkin service name (e.g., http://zipkin:9411/api/v2/spans)
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
#management.zipkin.tracing.connect-timeout=1s
#management.zipkin.tracing.read-timeout=10s

# Useful for verifying tracing/metrics in QA (adjust as needed if you lock Actuator down)
management.endpoints.web.exposure.include=health,info,metrics,env,loggers

logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

